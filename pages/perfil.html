      <header>
        <div class="header">
          <div class="header__div">
            <h1>Iniciar sesión</h1>
          </div>
        </div>
      </header>
      <main class="main__ctc">
        <section class="section__ctc">
          <form class="form__ctc" action="#" id="sesion">
            <div class="form__perfil">
              <div class="form__img">
                <img src="../multimedia/images/perfil-64x64.png" alt="" />
              </div>
              <div class="form__perfil2">
                <label for="email">Email:</label>
                <input type="email" id="email" />
              </div>
              <div class="form__perfil2">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" />
              </div>
              <div class="form__perfil2">
                <div class="form__checkbox">
                  <input type="checkbox" id="seepassword" />
                  <label for="seepassword">Mostrar contraseña</label>
                </div>
              </div>
              <div class="form__button">
                <button class="button" type="submit">
                  <span>Iniciar sesión</span>
                </button>
              </div>
            </div>
          </form>
        </section>
      </main>
    </div>
